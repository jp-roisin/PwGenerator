<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Générateur de PW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <body>
    <header>
        <div>
            <h1><span>JP</span>assword</h1>
            <button id="dark"></button>
            <button id="light"></button>
        </div>
    </header>
    <section>
        <h2>Générez un mot de passe sécurisé</h2>
        
        <form action="" id="parameters">
            <h3>Choisissez vos préférences</h3>
            <hr>
            <div class="flex">
                <div id="options">
                    <div>
                        <label for="caps">Majuscules</label>
                        <input type="checkbox" name="caps">
                    </div>
                    <div>
                        <label for="numbers">Chiffres</label>
                        <input type="checkbox" name="numbers">
                    </div>
                    <div>
                        <label for="special">Symboles</label>
                        <input type="checkbox" name="special">
                    </div>
                </div>
                <div id="range">
                    <small>Logueur du mot de passe :</small>
                    <input type="range" value="12" min="1" max="50" oninput="this.nextElementSibling.value = this.value">
                    <output>12</output>
                </div>
            </div>
        </form>
        <div id="output">
            <form action="">
                <input type="text" spellcheck="false">
                <button id="copy"></button>
                <button id="reload"></button>
            </form>
        </div>
    </section>
    <footer>
        <p>
            &copy; JPassword 2021
        </p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
